# The name of pipeline
name: CI Pinelines

# Active pipeline when `push` on branch main
on:
  push:
    branches:
      - main

# 
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test
